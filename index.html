<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Nosifer&display=swap" rel="stylesheet">
    <title>Таймер</title>
</head>
<body>  

    <div class="timer">
        <h2 class='timer__title'>До конца акции осталось</h2>
        <div class="timer__items">
            <div class="timer__item">
                <div class="time timer__days">00</div>
                <div class="label label__days">Дней</div>
            </div>
            <div class="timer__item">
                <div class="time timer__hours">00</div>
                <div class="label label__hours">Часов</div>
            </div>
            <div class="timer__item">
                <div class="time timer__minutes">00</div>
                <div class="label label__minutes">Минут</div>
            </div>
            <div class="timer__item">
                <div class="time timer__seconds">00</div>
                <div class="label label__seconds">Секунд</div>  
            </div>           
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
